<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f9f9f9, #e3e3e3);
            font-family: 'Roboto', sans-serif;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            max-width: 100%;
            height: 80vh;
            width: 90%;
            margin: auto;
        }

        .chat-header {
            text-align: center;
            padding: 10px;
            font-size: 2em;
            font-weight: 500;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            width: calc(100% - 120px);
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 70vh;
                top: 5%;
            }

            .chat-header {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 480px) {
            .chat-container {
                height: 60vh;
            }

            .chat-header {
                font-size: 1.2em;
            }

            input[type="text"] {
                width: calc(100% - 110px);
            }

            input[type="submit"] {
                width: 90px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="" class="active">Home</a>
            <a href="/policies">Policies</a>
            <a href="/awareness">Awareness</a>
            <a href="/defense">Self-Defense</a>
            <a href="/services">App & Services</a>
            <a href="/solution">ChatBot</a>
            <a href="padlet.html">Padlet</a>
        </nav>
    
        <!-- Hamburger menu -->
        <div class="hamburger" id="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    
<br>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <form action="/chatbot-answer" method="GET" onsubmit="return handleSubmit(event)">
            <input type="text" name="userInput" id="userInput" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const userInput = document.getElementById('userInput').value;
            const chatMessages = document.getElementById('chatMessages');
            
            // Create a new user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput; // User input is safe to use as textContent
            chatMessages.appendChild(userMessage);
    
            // Clear the input field
            document.getElementById('userInput').value = '';
    
            // Simulate a bot response after a short delay
            setTimeout(() => {
                fetch(`/chatbot-answer?userInput=${encodeURIComponent(userInput)}`)
                    .then(response => response.text())
                    .then(botResponse => {
                        const botMessage = document.createElement('div');
                        botMessage.className = 'message bot-message';
                        botMessage.innerHTML = botResponse; // Use innerHTML to render HTML content
                        chatMessages.appendChild(botMessage);
                        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                    });
            }, 500);
        }

        const hamburger = document.getElementById('hamburger');
        const nav = document.querySelector('header nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
            hamburger.classList.toggle('toggle');
        });
    </script>
</body>
</html>
